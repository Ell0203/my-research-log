<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Antigravity Research Log — projects, research, study notes, and ideas.">
    <title>Antigravity Research Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,600;1,9..144,300&family=IBM+Plex+Mono:wght@400;500&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <meta name="theme-color" content="#1e1e2e">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <!-- Reading Progress Bar -->
    <div id="reading-progress" aria-hidden="true"></div>

    <div id="app">
        <header id="site-header">
            <div class="header-left">
                <button class="brand" id="brand-btn" onclick="renderDashboard()" aria-label="Go to dashboard">
                    Antigravity
                    <span class="brand-sub">Research Log</span>
                </button>
            </div>
            <div class="header-center" id="search-wrapper">
                <div class="search-container">
                    <span class="search-icon" aria-hidden="true">⌕</span>
                    <input type="search" id="search-input" placeholder="Search entries… (Press / to focus)"
                        autocomplete="off" aria-label="Search entries">
                    <kbd class="search-kbd" aria-hidden="true">/</kbd>
                </div>
            </div>
            <nav class="header-right" aria-label="Site navigation">
                <ul>
                    <li><button class="nav-link" id="nav-dashboard" onclick="renderDashboard()">Dashboard</button></li>
                    <li><button class="nav-link" id="nav-all" onclick="loadAllEntries()">All Entries</button></li>

                </ul>
            </nav>
        </header>

        <div id="tag-filter-bar" class="tag-filter-bar" aria-label="Filter by tag" hidden></div>

        <main id="content-area" role="main" aria-live="polite">
            <div class="loading-state" id="loading-spinner">
                <div class="spinner"></div>
                <p>Loading entries…</p>
            </div>
        </main>
    </div>

    <!-- Toast notification region -->
    <div id="toast-region" aria-live="assertive" aria-atomic="true"></div>

    <script src="/static/js/app.js"></script>
</body>

</html>
